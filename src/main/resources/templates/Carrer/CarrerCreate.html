<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CarrerCreate</title>
    <link rel="stylesheet" , href="/CSS/index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
    <script src="/JS/jquery-3.4.1.min.js"></script>
    <!--Load HTML Files-->
    <script type="text/javascript">
        $(document).ready(function() {
            $("#header").load("header");
            $("#leftSidebar").load("leftSidebar");
        });
    </script>

    <!--rich text editor CDN    -->
    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suneditor@latest/src/lang/ko.js"></script>
</head>

<body>
<div id="header"></div>
<div class="contents">
    <div id="leftSidebar"></div>
    <div class="main-contents-container">
        <div class="main-contents">
            <!-- ------------------Content-------------------------------- -->
            <h1>CarrerCreate</h1>
            <form action="/Carrer/CarrerCreate" method="get">
                제목 : <input id="inputTitle" type="text" name="title"> <br>
                <div id="inputTitle_check"></div>
                작성자 : <input id="inputWriter" type="text" name="writer"> <br>
                <div id="inputWriter_check"></div>
                카테고리:
                <select name="subCategory" size="1">
                    <option value="취업뉴스">취업뉴스</option>
                    <option value="자소서">자소서</option>
                    <option value="포트폴리오">포트폴리오</option>
                </select>

                <!--rich text editor를 적용할 textbox 대상-->
                <textarea id="inputContent" name="content"></textarea><br>
                <div id="inputContent_check"></div>

                <input type="submit" value="등록" onclick="return checkValue__()">
            </form>
        </div>
    </div>
</div>

</body>
<script th:src="|/JS/CreateContent_New.js|"></script>
</html>
